<div>
  <h2>{{ movie.name }}</h2>
</div>
<div>
  <div>{{ movie.category }}</div>
  <div>{{ movie.year }}</div>
  <div class="tools d-flex align-items-center justify-content-between">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-heart-fill"
      viewBox="0 0 16 16"
      [favmov]="movie.isFavorite"
    >
      <path
        fill-rule="evenodd"
        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
      />
    </svg>
    <a class="btn btn-small btn-danger" (click)="onDelete()">remove</a>
    <a class="btn btn-small btn-info">details</a>
  </div>
</div>
